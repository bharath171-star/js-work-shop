<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.js">
    <style>
      
        .h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
    <h1>ADVANCED JAVASCRIPT QUESTIONS</h1>
    <input id="uNameInput" class="choosename" type="text" maxlength="12" minlength="4" placeholder="enter your name" required>

    <input onclick="generate()" id="gen-button"  type="button" value="random name">

    <div>
          <input type="button" value="start Quiz" width="100% " onclick=""> 
          <input type="button" value="view high scores">

    </div>

    <script>
    
        var namelist = ['bharath', 'ram', 'krishna', 'past', 'future'];

        function generate() {
        
            var finalName = namelist[Math.floor(Math.random() * namelist.length)];
            document.getElementById('uNameInput').value = finalName;
        };


        

    </script>
</body>

</html>
